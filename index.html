<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俄罗斯方块小游戏</title>
  <style>
    body {
      background: #fff8dc;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      position: relative;
    }
    .tetris-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    canvas {
      background: #ffffff;
      border: 2px solid #000;
    }
    .info {
      display: flex;
      justify-content: space-between;
      width: 220px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #63b3ed;
    }
    #next-piece {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border: 1px solid #000;
      margin-top: 10px;
    }
    .bubble {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s linear infinite;
    }
    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.7);
      color: white;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      z-index: 3;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes shake {
      from { transform: translate(-50%, -50%) rotate(-2deg); }
      to { transform: translate(-50%, -50%) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div class="tetris-container">
    <h1>俄罗斯方块</h1>
    <!-- 游戏区域增大为300x600 -->
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="info">
      <div>分数：<span id="score">0</span></div>
      <div>行数：<span id="lines">0</span></div>
    </div>
    <div class="info">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>
    <div>
      下一个：<canvas id="next-piece" width="80" height="80"></canvas>
    </div>
  </div>
  <div class="game-over" id="game-over">游戏结束！</div>
  <script src="tetris.js"></script>
</body>
</html>
